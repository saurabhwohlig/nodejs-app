name: Node.js CI with Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
       runs-on: ubuntu-lates

    steps:
    - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."  
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.USERNAME }}
        password: ${\ { secrets.PASSWORD }}
        # registry: https://hub.docker.com/repository/docker/saurabhwohlig/myfirstrepo/general

    - name: Build Docker image
      run: |
        docker build -t saurabhwohlig/myfirstrepo .

    - name: Push Docker image
      run: |
        docker push saurabhwohlig/myfirstrepo
