name: Node.js CI with Docker Build and Push

on:
  push:
    branches:
      - ecr

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."  
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1   

    - name: Login to Amazon ECR
      run: aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 704041984862.dkr.ecr.ap-south-1.amazonaws.com/nodejs-app

    - name: Build Docker image
      run: |
        docker build -t 704041984862.dkr.ecr.ap-south-1.amazonaws.com/nodejs-app:${{ github.sha }} .

    - name: Push Docker image
      run: |
        docker push 704041984862.dkr.ecr.ap-south-1.amazonaws.com/nodejs-app:${{ github.sha }}

    - name: Update Manifest File
      run: |
        git clone https://${{ secrets.ACCESSTOKEN_GITHUB }}@github.com/saurabhwohlig/nodejs-app-Gitops.git
        cd nodejs-app-Gitops
        git checkout main
        cat deployment.yml
        git config --global user.email "saurabh.mishra@wohlig.com"
        git config --global user.name "saurabh"
        yq e '.spec.template.spec.containers[0].image = "704041984862.dkr.ecr.ap-south-1.amazonaws.com/nodejs-app:${{github.sha}}"' -i deployment.yml
        cat deployment.yml  # Print the modified YAML
        git status
        git add .
        git commit -m "updating newer image"
        git push origin main
